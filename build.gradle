apply plugin: 'java-library'

repositories {
    jcenter()
}

dependencies {
   compile group: 'com.beust', name: 'jcommander', version: '1.64'
   compile group: 'org.yaml', name: 'snakeyaml', version: '1.17'
   compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '2.23.0'
   compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.1'
   testCompile group: 'org.testng', name: 'testng', version: '6.11'
   testCompile group: 'org.assertj', name: 'assertj-core', version: '3.5.2'
   testCompile group: 'junit', name: 'junit', version: '4.12'
}

